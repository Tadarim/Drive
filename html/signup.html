<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <main>
        <div id="wrapper">
            <h3>欢迎注册</h3>
            <p>已有账号？ <a href="./login.html">登录</a></p>
            <ul>
                <li id="nameWrap">
                    <p>用户名</p> 
                    <input type="text" id="username" placeholder="请输入账号">
                    <div id="nametip">设置后不可更改，中英文均可，最长14个字符</div>
                    <div class="warn"></div>
                </li>
                <li>
                    <p>邮&nbsp&nbsp&nbsp箱</p>
                    <form>
                        <input type="text" id="email" placeholder="请输入注册邮箱">
                    </form>
                    <div class="warn"></div>
                </li>
                <li id="passWrap">
                    <p>密&nbsp&nbsp&nbsp码</p>
                    <input type="password" id="password" placeholder="请输入密码">
                    <div id="passtip"> 以字母开头，长度在5~17 之间，只能包含字符、数字和下划线</div>
                    <div class="warn"></div>
                </li>
                <li>
                    <p>验证码</p> 
                    <input type="text" id="code" placeholder="请输入验证码">
                    <button id="sendCode">获取验证码</button>
                    <div class="warn"></div>
                </li>
            </ul>
            <button id="btn">注册</button>
        </div>
    </main>
</body>

<script type="module" src="../js/signup.js"></script>

</html>
